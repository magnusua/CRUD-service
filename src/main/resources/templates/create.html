<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Simple CRM - Customer Management made Simple</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Simple CRM</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">New Customer Details</span> </span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/customer/save" th:object="${customerInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>ФИО</label>
                    <input class="form-control" name="fullName" th:value="${customerInstance?.fullName}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Дата рождения</label>
                    <input class="form-control" name="birthday" th:value="${customerInstance?.birthday}"/>
                </div>
                <div class="form-group col-6">
                    <label>ИНН</label>
                    <input class="form-control" name="inn" th:value="${customerInstance?.inn}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Семейный статус</label>
                    <input class="form-control" name="familyStatus" th:value="${customerInstance?.familyStatus}"/>
                </div>
                <div class="form-group col-6">
                    <label>Тип образования</label>
                    <input class="form-control" name="education" th:value="${customerInstance?.education}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label>Сегмент</label>
                    <input class="form-control" name="segment" th:value="${customerInstance?.segment}"/>
                </div>
                <div class="form-group col-6">
                    <label>Семья покупателя</label>
                    <input class="form-control" name="customerFamily" th:value="${customerInstance?.customerFamily}"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Создать покупателя</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-center text-muted">&copy;
                    <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
                    <a href="https://github.com/magnusua">magnus_ua Solutions Ltd.</a>
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
